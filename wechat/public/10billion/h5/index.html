        $.ajax({
          url: '/serve/jssign',
          type: 'GET',
          dataType: 'json',
          data: {
            url: location.href
          },
          success: function(res) {
            if (res.errorCode === 0) {
              wx.config(res.result);
            }
          }
        });

        wx.error(function(res){
            for ( i in res) {
                alert(i + "||" + res[i]);
            }

        });

        var shareData = {
            title: '我得奋斗1370年，为什么他几天就搞定了？', // 分享标题
            desc: '选对方法，“财”是硬道理', // 分享描述
            link: 'https://weixin.souyidai.com/10billion/h5', // 分享链接
            imgUrl: 'http://html5-web.cocos2d-js.cn/sharelogo/SoYiDai_10billion_sharelogo_new.png'  // 分享图标
        };

        wx.ready(function () {
            // 在这里调用 API
            wx.onMenuShareTimeline({
                title: shareData.title, // 分享标题
                link: shareData.link, // 分享链接
                imgUrl: shareData.imgUrl, // 分享图标
                success: function () {
                    // 用户确认分享后执行的回调函数
                    _paq.push(["trackEvent","billionh5","share","timeline"]);
                    // alert("share success");
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                    // alert("share canceled");
                }
            });

            wx.onMenuShareAppMessage({
                title: shareData.title, // 分享标题
                link: shareData.link, // 分享链接
                desc: shareData.desc, // 分享描述
                imgUrl: shareData.imgUrl, // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                    // 用户确认分享后执行的回调函数
                    _paq.push(["trackEvent","billionh5","share","message"]);
                    // alert("share success");
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                    // alert("shareF canceled");
                }
            });
        });
</script>
